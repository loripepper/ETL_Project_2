<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Car_Crashes</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container text-center">
    <h1 class="jumbotron">Car Crashes: Seatbelt Use, Life Status, Airbag Deployment</h1>
    <dl class="row">
        {% for crash in crashes %}
        <dt class="col-sm-3">Seatbelt Use {{ team.Seatbelt_Use }}</dt>
        <dd class="col-sm-3">Life Status {{ crashes.Life_Status }}</dd>
        <dd class="col-sm-3">Airbag Deployed {{ team.Airbag_Deployed }}</dd>
        <dd class="col-sm-3">Crash Year {{ crashes.Year }}</dd>
        {% endfor %}
    </dl>
  </div>
</body>

</html>
